
{% extends 'main.html' %}

{% block content %}

<form method="POST">
    {% csrf_token %}
    <div class="form-group" >
      <label for="formGroupExampleInput">Book name</label>
      <input name="name" type="text" class="form-control" id="formGroupExampleInput" >
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Author</label>
      <input name="author" type="text" class="form-control" id="formGroupExampleInput2">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput">Book type</label>
      <input name="type" type="text" class="form-control" id="formGroupExampleInput">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Price (Rs)</label>
      <input name="price" type="number" class="form-control" id="formGroupExampleInput2">
    </div>

    <input type="submit" value="Submit" >
</form>



{% endblock content %}
